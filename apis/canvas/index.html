<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="css/style.css" rel="stylesheet">
    <script src="js/canvas.js"></script>
</head>

<body>
    <canvas id="canvas" width="600" height="600"></canvas>

    <div id="draw-style">
        <p><label>Fill: <input id="fillBox" type="checkbox" checked="checked"></label></p>
        <button type="button" class="draw-type" value='line'><label>Line: </label></p>
        <button type="button" class="draw-type" value='polygon'><label>Polygon: </label></p>
        <button type="button" class="draw-type" value='triangle'><label>Triangle: </label></p>
        <button type="button" class="draw-type" value='square'><label>Square: </label></p>
        <button type="button" class="draw-type" value='circle'><label>Circle: </label></p>
    </div>

    <form id="colors-controls">
        <button type="button" class="colors-item" value='black' ><div id="black-color"></div> <p><label> Black <input id="black-c" type="radio" name="color" value="black"></label></p></button>
        <button type="button" class="colors-item" value='red'><div id="red-color"></div> <p><label> Red <input id="red-c" type="radio" name="color" value="red"></label></p></button>
        <button type="button" class="colors-item" value='blue'><div id="blue-color"></div> <p><label> Blue <input id="blue-c" type="radio" name="color" value="blue"></label></p></button>
        <button type="button" class="colors-item" value='green'><div id="green-color"></div> <p><label> Green <input id="green-c" type="radio" name="color" value="green"></label></p></button>
        <button type="button" class="colors-item" value='pink'><div id="pink-color"></div> <p><label> Pink <input id="pink-c" type="radio" name="color" value="pink"></label></p></button>
        <button type="button" class="colors-item" value='yellow'><div id="yellow-color"></div> <p><label> Yellow <input id="yellow-c" type="radio" name="color" value="yellow"></label></p></button>
    </form>


    <script src="js/painel.js"></script>
</body>
</html>
